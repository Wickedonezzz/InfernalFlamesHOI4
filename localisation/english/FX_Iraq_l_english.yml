irq.11.t: "The Mashriqi Kingdom breaks free!"
irq.11.d: "Ever since the Great War, the Mashriqi Kingdom was firmly under our influence. But after we were struck by the London Stock Market Crash, the scoundrels in the Mashriqi parliament have voted to terminate our protectorate over them, and have kicked out our High Commissioner without any respect."
irq.11.a: "They can do this?"

IRQ_divided_nation: "Divided Nation"
IRQ_divided_nation_desc: "The Mashriq is a vast region, containing many tribes, ethnicities and religions within it. Ruling over them and trying to unite them under Pan-Arabism has been difficult, and they don't share the same enthusiasm as the Syrians in opposing the Phoenicians. Our nation suffers deeply as a result."

IRQ_hashmite_dynasty: "The Hasmite Dynasty"
IRQ_hashmite_dynasty_desc: "The Hashemite Dynasty has ruled over a Thosand years in Mecca and now rules our country, one of the numerous states that they had ruled over, like the Ummyad and Abbasid Caliphates, the Idrised Kingdoms and the Hejazi Sharifates, the Hashemites are the living embodiment of Arabism and Arab History."
IRQ_semi_democratic_state: "Semi-Democratic State"
IRQ_semi_democratic_state_desc: "There is a Parliament, There is Elections and there is all kinds of freedoms but the King is still the one who appoints prime ministers and sentors and disband parliament, even if he rarely used his powers, the King still have it."
IRQ_british_protection: "British Protection"
IRQ_british_protection_desc: "Like most places on this planet, the Mashriq is still under vile British "protection". That's the right that Britain gives it self to exploit and extract the nations resources and build bases for the sake of their majesties, the Monarchs of England."
IRQ_nationalist_unrest: "Nationalist Unrest"
IRQ_nationalist_unrest_desc: "The Mashriq is an occupied state even with a loved national figurehead, democratic elections and development projects, the people still want it gone even if it's only on paper"
IRQ_coalition_fraternal_communique: "The Coalition "Fraternal" Communiqué"
IRQ_coalition_fraternal_communique_desc: "In the last parliamentary elections held in August of 1935, the Social Democrat, National Democratic Party and Social Conservative National Brotherhood Party allied to form a majority government led by social democrat Kamel Al Chaderchi"

